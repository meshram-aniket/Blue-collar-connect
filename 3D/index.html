<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="upper-container">
      <span>(ABOUT US)</span>
      <!-- <h1>
        NOT FOR OUR EGOS, BUT BECAUSE AWARDS ARE A MEASURE OF CREATIVITY,
        ORIGINALITY AND QUALITY. AIMING FOR AWARDS PUSHES US TO THINK DEEPER, GO
        FURTHER AND HAVE MEANINGFUL CONVERSATIONS ABOUT WHAT CREATIVITY IS.
      </h1> -->
      <h1>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iusto pariatur
        sed, consectetur corrupti nam at!
      </h1>
    </div>
    <div class="imageBoard">
      <img src="img1.png" alt="" id="scaleableImg1" class="scaleableImg" /><img
        src="img2.png"
        alt=""
        id="scaleableImg2"
        class="scaleableImg"
      /><img
        src="img3.png"
        alt=""
        id="scaleableImg3"
        class="scaleableImg"
      /><img
        src="img4.png"
        alt=""
        id="scaleableImg4"
        class="scaleableImg"
      /><img src="img5.png" alt="" id="scaleableImg5" class="scaleableImg" />
      <div class="cardImage">Services</div>
    </div>
    <script src="/script.js"></script>
  </body>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap
      .timeline({
        scrollTrigger: {
          trigger: ".imageBoard",
          pin: true,
          start: "top top",
          end: "+=300%",
          scrub: 1,
        },
        defaults: {
          ease: "none",
        },
      })
      .to(
        document.body,
        {
          delay: 0.3,
          backgroundColor: "#f0f0f0",
        },
        "start"
      )
      .to(
        ".upper-container h1",
        {
          scale: 5,
        },
        "start"
      )
      .to(
        ".upper-container h1",
        {
          opacity: 0,
        },
        "start"
      )
      .to(
        "#scaleableImg1",
        {
          scale: 10,
          x: -1500,
        },
        "start"
      )
      .to(
        "#scaleableImg2",
        {
          scale: 10,
          x: -2500,
        },
        "start"
      )
      .to(
        "#scaleableImg3",
        {
          scale: 10,
          x: -2000,
        },
        "start"
      )
      .to(
        "#scaleableImg4",
        {
          scale: 10,
          x: 3000,
        },
        "start"
      )
      .to(
        "#scaleableImg5",
        {
          scale: 10,
          x: 2000,
        },
        "start"
      )
      .to(
        ".cardImage",
        {
          delay: 0.1,
          scale: 5,
        },
        "start"
      )
      .to(
        ".cardImage",
        {
          delay: 0.4,
          opacity: 1,
        },
        "start"
      )
      .to(".scaleableImg", {
        opacity: 0,
      });
  </script>
</html>
