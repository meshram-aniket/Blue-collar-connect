<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Document</title>
  </head>
  <body>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" style="width: 400px">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="py-3 px-3">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example1"
                  >Email address</label
                >
                <input type="email" id="form2Example1" class="form-control" />
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <label class="form-label" for="form2Example2">Password</label>
                <input
                  type="password"
                  id="form2Example2"
                  class="form-control"
                />
              </div>

              <!-- 2 column grid layout for inline styling -->
              <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="form2Example31"
                      checked
                    />
                    <label class="form-check-label" for="form2Example31">
                      Remember me
                    </label>
                  </div>
                </div>

                <div class="col">
                  <!-- Simple link -->
                  <a href="#!">Forgot password?</a>
                </div>
              </div>

              <!-- Submit button -->
              <button
                type="button"
                class="btn btn-dark px-5"
                style="width: 100%"
              >
                Sign in
              </button>

              <!-- Register buttons -->
              <div class="text-center mt-3">
                <p>Not a member? <a href="#!" data-bs-toggle="modal"
                  data-bs-target="#exampleModal1">Register</a></p>
                <p>or sign up with:</p>
                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-facebook-f"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-google"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-twitter"></i>
                </button>

                <button type="button" class="btn btn-link btn-floating mx-1">
                  <i class="fab fa-github"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Register Modal -->
    
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" style="width: 500px; height: 600px;">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title text-center fs-5" id="exampleModalLabel">Register</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form class="px-3">
              <!-- <form> -->
                <div class="text-center mb-1">
                  <p>Sign up with:</p>
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                  </button>
          
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-google"></i>
                  </button>
          
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                  </button>
          
                  <button type="button" class="btn btn-link btn-floating mx-1">
                    <i class="fab fa-github"></i>
                  </button>
                </div>
          
                <p class="text-center mb-1">or:</p>
          
                <!-- Name input -->
                <div class="form-outline ">
                  <label class="form-label" for="registerName">Name</label>
                  <input type="text" id="registerName" class="form-control" />
                </div>
          
                <!-- Username input -->
                <div class="form-outline ">
                  <label class="form-label" for="registerUsername">Username</label>
                  <input type="text" id="registerUsername" class="form-control" />
                </div>
          
                <!-- Email input -->
                <div class="form-outline ">
                  <label class="form-label" for="registerEmail">Email</label>
                  <input type="email" id="registerEmail" class="form-control" />
                </div>
          
                <!-- Password input -->
                <div class="form-outline ">
                  <label class="form-label" for="registerPassword">Password</label>
                  <input type="password" id="registerPassword" class="form-control" />
                </div>
          
                <!-- Repeat Password input -->
                <div class="form-outline mb-2">
                  <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                  <input type="password" id="registerRepeatPassword" class="form-control" />
                </div>
          
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-center mb-2">
                  <input class="form-check-input me-2" type="checkbox" value="" id="registerCheck" checked
                    aria-describedby="registerCheckHelpText" />
                  <label class="form-check-label mb-1" for="registerCheck">
                    I have read and agree to the terms
                  </label>
                </div>
          
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-1" style="background-color: black; width: 100%;">Sign in</button>
              <!-- </form> -->
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
